<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
    <script src="https://kit.fontawesome.com/765435732e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid1.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="gridTwo1">
            <p>Whatever</p>
        </div>
        <div class="gridTwo2">
            <p>Text</p>
        </div>
        <div class="gridTwo3">
            <p>I want</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="gridThree1">
            <p>Lorem ipsum dolor</p>
        </div>
        <div class="gridThree2">
            <img src="image3.avif" alt="wake-up">
        </div>
    </div>
    <div class="gridFour">
        <div class="gridFour1">
            <p>My text above</p>
        </div>
        <div id="gridFourId">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="gridFive1">
            <p>My text above 2</p>
        </div>
        <div id="gridFiveId">
            <img src="image2.avif" alt="num1" width="200px;">
            <img src="image1.avif" alt="aloha" width="100px;">
        </div>
    </div>
    <div class="gridSix">
        <i class="fas fa-rocket"> Ignition!</i>
        <p class="googleFont">My awesome Google Font here!</p>
    </div>
</body>
</html>
